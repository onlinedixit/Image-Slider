<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">

            <img src="https://picsum.photos/id/51/500/300" alt="">
            <img src="https://picsum.photos/id/52/500/300" alt="">
            <img src="https://picsum.photos/id/53/500/300" alt="">
            <img src="https://picsum.photos/id/54/500/300" alt="">
            <img src="https://picsum.photos/id/55/500/300" alt="">
            <img src="https://picsum.photos/id/56/500/300" alt="">
        </div>
        <i class="fa-solid btn prev fa-angles-left"></i>
        <i class="fa-solid btn next fa-angles-right"></i>
    </div>
</body>
<script src="index.js"></script>
</html>
